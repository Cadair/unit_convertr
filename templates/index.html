<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>Astropy Unit Conversion</title>

  </head>
  <body>
      <center>
          <p>Astropy Unit Conversion</p>
            <form name="input" method='GET'>
                Value:
                <input type="text" name="_input_value" value="{{ _input_value }}">
                Unit:
                <input type="text" name="_input_unit" value="{{ _input_unit }}"><br>
                Output Unit:
                <input type="text" name="_output_unit" value="{{ _output_unit }}"><br>
                <br>
                <button type="submit">Submit</button>
            </form>
            <p>
                {{ _output_value }}
            </p>
        </center>
    <br>
  </body>
</html>
